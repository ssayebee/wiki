        <h1 id="template-literal">Template Literal</h1>

<ul>
  <li>ES6에 도입된 문자열을 표기하는 방법</li>
  <li>backtick ` ` + ${변수명}</li>
</ul>

<div class="language-jsx highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kd">function</span> <span class="nx">hello</span><span class="p">(</span><span class="nx">name</span><span class="p">)</span> <span class="p">{</span>
  <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s2">`Hello </span><span class="p">${</span><span class="nx">name</span><span class="p">}</span><span class="s2">!`</span><span class="p">);</span>
  <span class="p">}</span>
  <span class="nx">hello</span><span class="p">(</span><span class="dl">'</span><span class="s1">ssayebee</span><span class="dl">'</span><span class="p">);</span>
</code></pre></div></div>
